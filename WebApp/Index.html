<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFit Wellness Centre - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body { background:#f8f9fa; display:none; }
    .navbar { background-color:#198754; }
    .navbar-brand, .nav-link { color:white !important; }
    .hero { text-align:center; padding:80px 20px; background:#e8f5e9; }
    footer { text-align:center; padding:10px; background:#198754; color:white; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">SmartFit</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h1 class="display-6 fw-bold text-success">Welcome to SmartFit Wellness Centre</h1>
  <p>Transform your health and body with professional fitness and wellness programs.</p>
  <a href="services.html" class="btn btn-success mt-3">View Our Services</a>
</section>

<!-- Footer -->
<footer>Â© 2025 SmartFit Wellness Centre | All Rights Reserved</footer>

<!-- jQuery Transition -->
<script>
$(document).ready(function(){
  $("body").fadeIn(600);
  
  $("a").on("click", function(e){
    const link = $(this).attr("href");
    if (link && !link.startsWith("http") && !link.startsWith("mailto") && !link.startsWith("tel") && !link.startsWith("#")) {
      e.preventDefault();
      $("body").fadeOut(400, function(){ window.location.href = link; });
    }
  });

  $('.navbar-nav a').on('click', function(){
    $('.navbar-collapse').collapse('hide');
  });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
