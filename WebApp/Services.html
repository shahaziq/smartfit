<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFit Wellness Centre - Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body { background:#f8f9fa; display:none; }
    .navbar { background-color:#198754; }
    .navbar-brand, .nav-link { color:white !important; }
    footer { text-align:center; padding:10px; background:#198754; color:white; }
    .service-card { transition: transform 0.3s; }
    .service-card:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">SmartFit</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Services Section -->
<div class="container py-5">
  <h2 class="text-center mb-4 text-success">Our Services & Pricing</h2>
  <div class="row g-4">
    <div class="col-12 col-md-4">
      <div class="card service-card">
        <img src="yoga.jpg" class="card-img-top" alt="Yoga">
        <div class="card-body text-center">
          <h5 class="card-title">Yoga Sessions</h5>
          <p class="card-text">RM40 per class</p>
          <a href="contact.html" class="btn btn-outline-success">Book Now</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card service-card">
        <img src="Therapeutic.jpg" class="card-img-top" alt="Massage">
        <div class="card-body text-center">
          <h5 class="card-title">Therapeutic Massage</h5>
          <p class="card-text">RM80 per session</p>
          <a href="contact.html" class="btn btn-outline-success">Book Now</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card service-card">
        <img src="PersonalTraining.jpg" class="card-img-top" alt="Fitness Training">
        <div class="card-body text-center">
          <h5 class="card-title">Personal Fitness Training</h5>
          <p class="card-text">RM120 per session</p>
          <a href="contact.html" class="btn btn-outline-success">Book Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>Â© 2025 SmartFit Wellness Centre | All Rights Reserved</footer>

<!-- jQuery Transition -->
<script>
$(document).ready(function(){
  $("body").fadeIn(600);
  
  $("a").on("click", function(e){
    const link = $(this).attr("href");
    if (link && !link.startsWith("http") && !link.startsWith("mailto") && !link.startsWith("tel") && !link.startsWith("#")) {
      e.preventDefault();
      $("body").fadeOut(400, function(){ window.location.href = link; });
    }
  });

  $('.navbar-nav a').on('click', function(){
    $('.navbar-collapse').collapse('hide');
  });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
